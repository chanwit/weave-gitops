---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: disable-tls
  secretRef:
    name: flux-system
  url: ssh://git@github.com/weaveworks/weave-gitops
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/ 
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/weave-gitops
      sourceRef:
        kind: GitRepository
        name: ww-gitops
  values:
    image: rc0-dh
    # password = dev
    # i think the default admin username is admin
    adminPassword: JDJhJDEwJE1leDY2T3lFbE1VN1VZb1lwL25ReC5ldVlXM09aaHZ5d1hSN2IuLi9PSDJFbDdEcUZlWElt
    containerRegistry: claudiaberesford/gitops-server
  interval: 1m0s
